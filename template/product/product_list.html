<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for product in products %}
    <div>
        <img src="{{ product.image }}">
        <h2>{{ product.name }}</h2>
        <p>
            {{ product.text }}
        </p>
        <p>
            {{ product.price }}
        </p>

        <a href="{{ product.id }}">Read more</a>
    </div>
{% endfor %}

</body>
</html>
